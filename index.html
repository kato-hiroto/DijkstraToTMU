<html>

<head>
    <title>首都大最短経路</title>
    
<script>
// ソケットの作成
const socket = new WebSocket("ws://localhost:8080/pipe");
const data = JSON.parse("testmessage");
socket.send(data);  // 送信
socket.onmessage = (ev) => {    // 受信
    console.log("onmessage : " + ev);
};
</script>
